<!--Напишете JavaScript кој ќе ги направи следните промени:-->
<!-- На body тагот ќе постави Arial фонт-->
<!-- Ќе ја пополни содржината на span таговите со соодвените информации (име, презиме и град)-->
<!-- На секој од li таговите ќе им постави црвена боја на позадина-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>About Me</title>
</head>
<body>
<h1>About Me</h1>
<ul>
    <li>Name: <span id="name"></span>
    <li>Index: <span id="index"></span>
    <li>Hometown: <span id="hometown"></span>
</ul>
<script>
    let body_element = document.getElementsByTagName("body")[0];
    body_element.style.fontFamily = "Arial";

    document.getElementById("name").textContent = "Petar";
    document.getElementById("index").textContent = "203024";
    document.getElementById("hometown").textContent = "Skopje";

    let list = document.getElementsByTagName("li");
    for (let i = 0; i < list.length; i++) {
        list[i].style.background = "red";
    }
</script>
</body>
</html>

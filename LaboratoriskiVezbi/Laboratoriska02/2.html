<!--Да се направи веб страница каде при клик на копче на страницата ќе се прикаже слика, која се-->
<!--избира по случаен избор од дадените слики:-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" onclick="display()" value="Show"><br>
<div id="myImg">
</div>
<script>
    let pictures = ['http://data.whicdn.com/images/15145864/large.jpg',
        'https://cdn0.vox-cdn.com/uploads/chorus_image/image/48151611/8559004265_4b81d299ce.0.0.jpg',
        'https://farm5.staticflickr.com/4060/4567292488_5d3f4b05f6_z.jpg'];

    function display() {
        let el = document.getElementById("myImg");
        let img_el = document.createElement("img");
        let pic = document.getElementById("pic");
        if (pic) {
            pic.parentNode.removeChild(pic);
        }
        img_el.setAttribute("src", pictures[Math.floor(Math.random() * 3)])
        img_el.setAttribute("id", "pic")
        el.appendChild(img_el)
    }
</script>
</body>
</html>

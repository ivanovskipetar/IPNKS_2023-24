<!--1. Да се направи веб страница која за четирицифрен број внесен од тастатура (преку prompt прозорец) -->
<!--ќе провери дали е палиндром и дали се дели со збирот на неговите цифри. Доколку внесениот -->
<!--број не е четирицифрен треба да се испечати порака во alert прозорец дека не може да се провери внесениот број, -->
<!--во спротивно во една порака исто така во alert прозорец се пишува дали е палиндром и дали е деллив.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Enter four digit number: ");
    if (number.length != 4) {
        alert("This number is invalid.Please enter a four digit number!");
    } else {
        let sum = 0;
        let parts = number.split('');
        for (let i = 0; i < parts.length; i++) {
            sum += parseInt(parts[i]);
        }
        if (isPalindrome(number) && parseInt(number) % sum === 0) { // 4554
            alert("The number " + number + " is palindrome and it's divisible by the sum of its digits,which is " + sum);
        } else if (isPalindrome(number)) {
            alert("The number " + number + " is palindrome");
        } else if (parseInt(number) % sum === 0) {
            alert("The number " + number + " is divisible by the sum of its digits,which is " + sum);
        }

        function isPalindrome(number) {
            return number.split("").reverse().join("") === number;
        }
    }
</script>
</body>
</html>

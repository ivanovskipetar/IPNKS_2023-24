<!--Да се направи веб страница каде со JavaScript ќе се изминат броевите од 0 до 30. -->
<!--Во секоја итерација тековниот број ќе се печати на екран (document.write) и ќе пишува -->
<!--дали бројот е парен или непарен. Пример 0 е парен број. 1 е непарен број. 2 е парен број.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i <= 30; i++) {
        if (i % 2 === 0) {
            document.write(i + " e paren broj.");
            document.write("<br>");
        } else {
            document.write(i + " e neparen broj.");
            document.write("<br>");
        }
    }
</script>
</body>
</html>

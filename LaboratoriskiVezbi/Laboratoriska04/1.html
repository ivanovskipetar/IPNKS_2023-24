<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        thead {
        }

        table, td, th {
            border: 1px solid;
        }

        div {
            margin-top: 10px;
        }

        label {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div><label>Име:</label><input type="text" id="name"></div>
<div><label>Презиме:</label><input type="text" id="surname"></div>
<div><label>Индекс:</label><input type="text" id="index"></div>
<div><label>Предмет:</label><input type="text" id="subject"></div>
<div>
    <label>Оцена:</label>
    <select id="grade">
        <option value="5">5 (пет)</option>
        <option value="6">6 (шест)</option>
        <option value="7">7 (седум)</option>
        <option value="8">8 (осум)</option>
        <option value="9">9 (девет)</option>
        <option value="10">10 (десет)</option>
    </select>
</div>
<input type="button" value="Внеси" onclick="add()">
<div>
    <table id="table1">
        <thead>
        <tr>
            <td><b>Име</b></td>
            <td><b>Презиме</b></td>
            <td><b>Индекс</b></td>
            <td><b>Предмет</b></td>
            <td><b>Оцена</b></td>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script>
    array = [];

    class Student {
        constructor(name, surname, index, subject, grade) {
            this.name = name;
            this.surname = surname;
            this.index = index;
            this.subject = subject;
            this.grade = grade;
        }
    }

    function add() {
        let name = document.getElementById("name");
        name = name.value;
        let surname = document.getElementById("surname");
        surname = surname.value;
        let index = document.getElementById("index");
        index = index.value;
        let subject = document.getElementById("subject");
        subject = subject.value;
        let grade = document.getElementById("grade");
        grade = grade.options[grade.selectedIndex].text

        let table = document.getElementById("table1")
        table.innerHTML += "<tr><td>" + name + "</td><td>" + surname + "</td><td>" + index + "</td><td>" + subject + "</td><td>" + grade + "</td></tr>";
        name.value = "";
        surname.value = "";
        index.value = "";
        subject.value = "";
        array.push(new Student(name, surname, index, subject, grade));
    }
</script>
</body>
</html>

<!--Напишете ја функцијата style() која ќе го смени фонтот,-->
<!--големината и бојата на текст на параграфот-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise01</title>
</head>
<body>
<p id="text">Change my style.</p>
<button onclick="func()">Style</button>
<script>
    function func() {
        var element = document.getElementById("text");
        element.style.fontFamily = "Comic Sans MS";
        element.style.fontSize = "24pt";
        element.style.color = "red";
    }
</script>
</body>
</html>

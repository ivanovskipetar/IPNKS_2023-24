<!--Напишете ја функцијата isPrime() која е ќе провери дали-->
<!--случајно генерираниот број n (од 1 до 100) е прост број.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise04</title>
</head>
<body>
    <script>
        var number = Math.floor((Math.random() * 100) + 1);
        console.log(number + ", " + isPrime(number));

        function isPrime(number){
            if(number == 1)
                return false;
            else if(number == 2)
                return true;
            else{
                for(var i = 2;i<number/2;i++){
                    if(number % i === 0){
                        return false;
                    }
                }
                return true;
            }
        }
    </script>
</body>
</html>

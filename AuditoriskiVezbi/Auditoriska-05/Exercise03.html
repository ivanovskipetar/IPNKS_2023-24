<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div><label>Number of elements:</label> <input type="number" id="number"></div>
<div><label>Type:</label> <select id="type">
    <option value="Checkbox">Checkbox</option>
    <option value="Radio">Radio</option>
</select></div>
<div><input type="button" value="Add" id="generate" onclick="generateForm();"></div>
<div id="container"></div>
<script>
    function generateForm() {
        let number = parseInt(document.getElementById('number').value);
        let kind = document.getElementById('type').value;

        let container = document.getElementById('container');
        container.innerHTML = "";

        for (let i = 0; i < number; i++) {
            let element = document.createElement("input");
            element.setAttribute('type', kind);
            let text = document.createTextNode(i+1);
            container.appendChild(element);
            container.appendChild(text);
        }
    }
</script>
</body>
</html>

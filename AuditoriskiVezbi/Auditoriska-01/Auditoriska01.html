<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var first_number = prompt("Vnesete vrednost za 'a'");
        var second_number = prompt("Vnesete vrednost za 'b'");
        first_number = parseInt(first_number);
        second_number = parseInt(second_number);
        if(!isNaN(first_number) && !isNaN(second_number)){
            if(first_number> second_number)
                document.write("Vrednosta na maksimumot e "+first_number);
            else if(second_number > first_number)
                document.write("Vrednosta na maksimumot e "+second_number);
            else
                document.write("Ne ste vnele cel broj!")
        }
    </script>
</body>
</html>
